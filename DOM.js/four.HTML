<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    const div = document.createElement('div')
    // div.innerText = "HELLO THERE"
    div.appendChild(document.createTextNode("hello there"))
    div.style.backgroundColor = "yellow"
    div.style.color = "white"
    // document.body.appendChild(div)
    const ul = document.querySelector(".language")
    document.body.insertBefore(div,ul)

    function addLanguage(...langName) {
        console.log(typeof langName);
        const ul = document.querySelector('.language');
        langName.forEach(lang => {
        const li = document.createElement('li');
        // li.innerHTML = `${lang}`
        li.appendChild(document.createTextNode(lang))
        ul.appendChild(li)
        })
    }
    addLanguage("python","js","spring")

    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "mojo" 
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondlang.replaceWith(newli)
    console.log("nodes:", document.body.childNodes);
    
</script>
</html>

<!-- using the innerHTML makes the code less optimised, as it traverses through the whole tree. -->
